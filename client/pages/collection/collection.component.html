<div *ngIf="!library">
  <div [class.loader]="!isLoaded"></div>
</div>
<div *ngIf="library">
  <p>
    <strong>{{library.title}}</strong>
    <br>
    by @{{library.author}}
  </p>
  <section class="release__container">
    <article *ngFor="let release of library.releases.releases" class="release__item" (click)="getDetail(release.id);">
      <div class="img__wrapper toSquare">
        <img class="release__thumb" [src]="release.basic_information.thumb"/>
      </div>
      <br>
      <span *ngFor="let artist of release.basic_information.artists">
        {{artist.name}}
      </span> â€¢ <span>{{ release.basic_information.title }}</span>
    </article>
    <div class="clearfix"></div>
  </section>
</div>
